<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub | EcoQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">üçÉ EcoQuest</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="learn.html">Learn</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="progress.html">Progress</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="community.html" class="active">Community</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">Log In</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="page-main">
        <div class="container">
            <h1 class="page-title">Community Hub</h1>

            <div class="community-grid">
                <!-- Community Feed -->
                <section class="community-card feed-card">
                    <h2><i class="fas fa-users"></i> Community Feed</h2>
                    <div class="post-form">
                        <textarea placeholder="Share your green achievement..."></textarea>
                        <button class="btn btn-primary">Post</button>
                    </div>
                    <div id="community-feed">
                        <!-- Posts will be loaded here -->
                    </div>
                </section>

                <!-- Map and Events -->
                <div class="community-sidebar">
                    <section class="community-card map-card">
                        <h2><i class="fas fa-map-marker-alt"></i> Geotagged Trees</h2>
                        <div id="tree-map"></div>
                        <p class="map-caption">See the trees planted by our community in Bhubaneswar!</p>
                    </section>
                    <section class="community-card events-card">
                        <h2><i class="fas fa-calendar-check"></i> Local Events</h2>
                        <div id="local-events">
                           <!-- Events will be loaded here -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 EcoQuest. All rights reserved.</p>
        </div>
    </footer>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
